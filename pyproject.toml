[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ask"
version = "0.6.0"
description = "ASK CLI/MCP"
authors = [
    { name = "varlabz", email = "varlabz@umdoze.com" }
]
dependencies = [
    "pydantic-ai",
    "mcp[cli]",
    "pyyaml",
    "openai<=1.99.1",  # Pin to avoid Union instantiation bug with pydantic-ai 0.6.x
]
requires-python = ">=3.13"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio"
]

[project.scripts]
cli = "cli_main:cli_main"
ask = "mcp_main:mcp_main"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["agent", "cli_main", "config", "mcp_client", "mcp_main", "model"]
