[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ask"
version = "0.10.0"
description = "ASK CLI/MCP"
authors = [
    { name = "varlabz", email = "varlabz@umdoze.com" }
]
dependencies = [
    "pydantic-ai",
    "mcp[cli]",
    "pyyaml",
    "openai<=1.99.1", # temp
    "griffe>=1.7.3",
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.30.0",
    "typing-extensions>=4.12.2",
    "python-multipart>=0.0.9",
    "prompt-toolkit>=3.0.0",
]
requires-python = ">=3.13"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio"
]

[project.scripts]
ask-cli = "cli_main:cli_main"
ask-mcp = "mcp_main:mcp_main"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["agent", "cli_main", "config", "mcp_client", "mcp_main", "model", "api"]
script-files = ["examples/ask"]
